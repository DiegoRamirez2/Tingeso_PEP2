spring:
  devtools:
    restart:
      aditional-paths: src/main/java
  application:
    name: laboratorio-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
  datasource:
    # El driver es de postgreSQL
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/laboratorio?autorReconnect=true&allowPublicKeyRetrieval=true&useSSL=false
    username: postgres
    password: 1234
  jpa:
    show-sql: true
    hibernate:
      dialect: PostgreSQL9Dialect
      ddl-auto: create-drop
